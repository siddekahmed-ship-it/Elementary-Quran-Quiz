<head>
  <meta charset="UTF-8">

  <title>Arabic Quiz Progress Tracker</title>
  <style>
    body {
      font-family: 'Amiri', 'Noto Naskh Arabic', 'Arial', sans-serif;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      font-size: 1.1em;
    }
    h1 { margin-top: 30px; color: #2c3e50; }
    #quiz-box {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44,62,80,0.12);
      padding: 30px 24px;
      margin: 30px 0 20px 0;
      width: 350px;
      max-width: 98vw;
    }
    #question { font-size: 1.1em; margin-bottom: 18px; }
    #question b { font-size: 1.5em !important; font-family: 'Amiri', 'Noto Naskh Arabic', serif; }
    .choices { display: flex; flex-direction: column; gap: 12px; }
    .choice-btn, #next-btn, #reset-btn {
      font-size: 1em;
      padding: 12px 18px;
      border-radius: 8px;
      border: 1px solid #16a085;
      background: #f7f7fa;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 2px;
      min-width: 0;
      box-sizing: border-box;
    }
    .choice-btn:hover, #next-btn:hover, #reset-btn:hover { background: #e0f7fa; }
    .choice-btn.correct { background: #b2f2bb; border-color: #27ae60; }
    .choice-btn.incorrect { background: #ffb3b3; border-color: #e74c3c; }
    #progress-bar { width: 100%; background: #eee; border-radius: 8px; height: 16px; margin: 18px 0; }
    #progress { background: #16a085; height: 100%; border-radius: 8px; transition: width 0.3s; }
    #stats { margin-bottom: 10px; color: #555; }
    #next-btn { margin-top: 18px; background: #2c3e50; color: #fff; border: none; }
    #next-btn:disabled { background: #aaa; }
    #reset-btn { margin-top: 10px; background: #e74c3c; color: #fff; border: none; }
    @media (max-width: 600px) {
      body { font-size: 1.15em; }
      #quiz-box { width: 98vw; min-width: 0; }
      #question { font-size: 1.15em; }
      #question b { font-size: 1.3em !important; }
      .choice-btn, #next-btn, #reset-btn {
        font-size: 1.1em;
        padding: 14px 10px;
        min-width: 0;
      }
    }
  </style>
</head>

    let quizWords = [], mastered = [], wrongCount = 0;
    let currentIdx = 0, currentQ = null, answered = false, wrongThisQuestion = false;
    const totalQuestions = 3;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function startQuiz() {
      quizWords = shuffle([...wordList]).slice(0, totalQuestions);
      mastered = [];
      wrongCount = 0;
      currentIdx = 0;
      showQuestion();
    }

    function updateStats() {
      document.getElementById('stats').textContent =
        `Answered: ${currentIdx} / ${totalQuestions} | Mastered: ${mastered.length} | Wrong answers: ${wrongCount}`;
      document.getElementById('progress').style.width = ((currentIdx/totalQuestions)*100) + '%';
    }

    function pickQuestion() {
      if (currentIdx >= totalQuestions) return null;
      const word = quizWords[currentIdx];
      const qType = Math.ceil(Math.random()*6);
      let question = {}, choices = [], answer = "";

      if (qType === 6) {
        question.text = `Type the English meaning of <b style='font-size:2em;color:#16a085'>${word.Arabic}</b>:`;
        answer = word.English;
        question.inputType = true;
      } else {
        question.text = `What is the meaning of <b style='font-size:2em;color:#16a085'>${word.Arabic}</b>?`;
        answer = word.English;
        choices = shuffle(wordList.map(w => w.English).filter(e => e !== answer)).slice(0,2);
        choices.push(answer);
        choices = shuffle(choices);
        question.choices = choices;
      }
      question.answer = answer;
      question.word = word;
      question.qType = qType;
      return question;
    }

    function showQuestion() {
      updateStats();
      wrongThisQuestion = false;
      currentQ = pickQuestion();
      if (!currentQ) {
        document.getElementById('question').innerHTML =
          `<b>Quiz complete!</b><br>Mastered: ${mastered.length} / ${totalQuestions}<br>Wrong answers: ${wrongCount}<br><button onclick='startQuiz()' style='font-size:1.2em;padding:14px 28px;margin-top:16px;'>Restart Quiz</button>`;
        document.getElementById('choices').innerHTML = "";
        document.getElementById('next-btn').disabled = true;
        return;
      }
      document.getElementById('question').innerHTML = currentQ.text;
      const choicesDiv = document.getElementById('choices');
      choicesDiv.innerHTML = "";

      if (currentQ.inputType) {
        const input = document.createElement('input');
        input.type = 'text';
        input.placeholder = 'Type your answer here';
        input.style.padding = '10px';
        input.style.fontSize = '1em';
        input.style.borderRadius = '6px';
        input.style.border = '1px solid #ccc';
        input.id = 'text-answer';

        const submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit';
        submitBtn.style.marginTop = '10px';
        submitBtn.className = 'choice-btn';
        submitBtn.onclick = () => checkTypedAnswer(input.value.trim());

        choicesDiv.appendChild(input);
        choicesDiv.appendChild(submitBtn);
      } else {
        currentQ.choices.forEach(choice => {
          const btn = document.createElement('button');
          btn.className = "choice-btn";
          btn.innerHTML = choice;
          btn.onclick = () => selectAnswer(btn, choice);
          choicesDiv.appendChild(btn);
        });
      }
      document.getElementById('next-btn').disabled = true;
      answered = false;
    }

    function selectAnswer(btn, choice) {
      if (answered) return;
      answered = true;
      const correct = choice === currentQ.answer;
      btn.classList.add(correct ? "correct" : "incorrect");
      Array.from(document.getElementsByClassName('choice-btn')).forEach(b => {
        if (b.innerHTML === currentQ.answer) b.classList.add("correct");
        b.disabled = true;
      });
      if (correct && !mastered.includes(currentIdx)) mastered.push(currentIdx);
      if (!correct && !wrongThisQuestion) wrongCount++;
      document.getElementById('next-btn').disabled = false;
      updateStats();
    }

    function checkTypedAnswer(userInput) {
      if (answered) return;
      answered = true;
      const correct = userInput.toLowerCase() === currentQ.answer.toLowerCase();
      if (correct && !mastered.includes(currentIdx)) mastered.push(currentIdx);
      if (!correct && !wrongThisQuestion) wrongCount++;
      const feedback = document.createElement('div');
      feedback.innerHTML = correct
        ? `<span style='color:green;font-weight:bold;'>Correct!</span>`
        : `<span style='color:red;font-weight:bold;'>Incorrect. Correct answer: ${currentQ.answer}</span>`;
      document.getElementById('choices').appendChild(feedback);
      document.getElementById('next-btn').disabled = false;
      updateStats();
    }

    function nextQuestion() {
      currentIdx++;
      showQuestion();
    }

    function resetProgress() {
      startQuiz();
    }

    startQuiz();
